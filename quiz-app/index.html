<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
  <main>
    <header>
      <h1>Quiz App</h1>
      <div class="theme">
        <span>Select Theme</span>
        <input type="radio" name="theme" id="blue" value="#736cb2" checked>
        <label>Blue</label>
        <input type="radio" name="theme" id="orange" value="#cf9f26">
        <label>Orange</label>
        <input type="radio" name="theme" id="green" value="#52ce64">
        <label>Green</label>
        <input type="radio" name="theme" id="red" value="#dd3715">
        <label>Red</label>
      </div>
    </header>
    <section class="result">
      <p>Your score is <span>0%</span></p>
    </section>
    <section class="quiz">
      <form class="question-form">
        <div class="question">
          <h2>
            1. What is 2 to the power of 3?
          </h2>
          <input type="radio" name="q1" id="q1" value="A" />
          <label>9</label>
          <input type="radio" name="q1" id="q1" value="B" />
          <label>8</label>
        </div>
        <div class="question">
          <h2>
            2. Which continent is India a part of?
          </h2>
          <input type="radio" name="q2" id="q2" value="A" />
          <label>Europe</label>
          <input type="radio" name="q2" id="q2" value="B" />
          <label>Asia</label>
        </div>
        <div class="question">
          <h2>
            3. Twitter is owned by?
          </h2>
          <input type="radio" name="q3" id="q3" value="A" />
          <label>Jack Dorsey</label>
          <input type="radio" name="q3" id="q3" value="B" />
          <label>Elon Musk</label>
        </div>
        <div class="question">
          <h2>
            4. 3 Idiots was released in?
          </h2>
          <input type="radio" name="q4" id="q4" value="A" />
          <label>2008</label>
          <input type="radio" name="q4" id="q4" value="B" />
          <label>2009</label>
        </div>
        <input type="submit" value="Submit" class="submit" />
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
